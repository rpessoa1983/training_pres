```r
# 2 - Analise exploratoria

library("tibble")
library("tidyverse")
library("tidyr")
caso_day_Br &lt;- NULL
caso_day_Br &lt;- caso  %&gt;%  group_by(date) %&gt;% summarise()

caso_day_Br_s &lt;- caso %&gt;%  group_by(date) %&gt;% summarise(deaths = sum(deaths,na.rm = "TRUE"))
plot(caso_day_Br_s)

```r

  aes(mpg, disp) +
